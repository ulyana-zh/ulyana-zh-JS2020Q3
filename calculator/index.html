<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="two-buttons">Clear</button>
    <button data-delete class="two-buttons">Del</button>
    <button data-operation>num<sup>x</sup</button>
    <button data-operation-sr>âˆš</button>
    <button data-negative-number>+/-</button>
    <button data-operation class="color-1">/</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="color-2">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="color-3">-</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="color-4">+</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="two-buttons color-5">=</button>
   
    
  </div>
</body>
</html>
